<!DOCTYPE html>
<html>
<head>
<title>Pick Numbers </title>
<style>
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}
th {
  cursor: pointer;
}
th, td {
  text-align: left;
  padding: 16px;
}
tr:nth-child(even) {
  background-color: #f2f2f2
}
</style>
</head>
<body>
<table id="myPicks">
